<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
<h2>Editar Empleado</h2><hr/>
<form method="post" th:action="@{/employee/editPostEmployee}">
    <div class="row">
        <div class="form-group col-6 d-flex flex-column">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" th:value="${employee.getFirstName()}">
        </div>
        <div class="form-group col-6 d-flex flex-column">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" th:value="${employee.getLastName()}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6 d-flex flex-column">
            <label for="correo">Correo Electr√≥nico</label>
            <input type="text" name="correo" id="correo" th:value="${employee.getEmail()}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6 d-flex flex-column">
            <label>Puesto</label>
            <select name="puesto">
                <option value="null" selected>Seleccionar</option>
                <div th:each="p : ${listaPuestos}" >
                    <option th:text="${p.getJobTitle()}" th:value="${p.getJobId()}"></option>
                </div>
            </select>
        </div>
        <div class="form-group col-6 d-flex flex-column">
            <label for="sueldo">Sueldo</label>
            <input type="text" name="sueldo" id="sueldo" th:value="${employee.getSalary()}">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6 d-flex flex-column">

            <label>Jefe</label>
            <select name="jefe" >
                <option value="null" selected>Seleccionar</option>
                <div th:each="jefe : ${listaJefes}" >
                    <option th:text="${jefe.getManager().getFirstName()} + ' ' + ${jefe.getManager().getLastName()}" th:value="${jefe.getManager().getEmployee_id()}"></option>
                </div>
            </select>


        </div>
        <div class="form-group col-6 d-flex flex-column">
            <label>Departamento</label>
            <select name="departamento">
                <option value="null" selected>Seleccionar</option>
                <div th:each="dep : ${listaJefes}" >
                    <option th:text="${dep.getDepartmentName()}" th:value="${dep.getDepartmentId()}"></option>
                </div>
            </select>

        </div>
    </div>

    <a th:href="@{/employee/lista}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Actualizar</button>

</form>
</body>
</html>
