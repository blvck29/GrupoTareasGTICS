<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</head>
<body class="container">
    <h2>Nuevo Empleado</h2><hr />
        <form method="post" th:action="@{/employee/newEmployee}">
            <div class="row">
                <div class="form-group col-6 d-flex flex-column">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="form-group col-6 d-flex flex-column">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6 d-flex flex-column">
                    <label for="correo">Correo Electrónico</label>
                    <input type="text" name="correo" id="correo" required>
                </div>
                <div class="form-group col-6 d-flex flex-column">
                    <label for="contrasena">Contraseña</label>
                    <input type="text" name="contrasena" id="contrasena" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6 d-flex flex-column">
                    <label for="puesto">Puesto</label>
                    <select name="puesto" id="puesto" required>
                        <option value="null">Ninguno</option>
                        <div th:each="puesto : ${listaPuestos}">
                            <option th:if="${puesto.getJobTitle() != null}" th:text="${puesto.getJobTitle()}" th:value="${puesto.getJobId()}"></option>
                        </div>
                    </select>
                </div>
                <div class="form-group col-6 d-flex flex-column">
                    <label for="sueldo">Sueldo</label>
                    <input type="text" name="sueldo" id="sueldo" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6 d-flex flex-column">
                    <label for="jefe">Jefe</label>
                    <select name="jefe" id="jefe" required>
                        <option value="null">Ninguno</option>
                        <div th:each="jefe : ${listaJefes}">
                            <option th:if="${jefe.getManager() != null}" th:text="${jefe.getManager().getFirstName()} + ' ' + ${jefe.getManager().getLastName()}" th:value="${jefe.getManager().getEmployee_id()}"></option>
                        </div>
                    </select>
                </div>
                <div class="form-group col-6 d-flex flex-column">
                    <label for="departamento">Departamento</label>
                    <select name="departamento" id="departamento" required>
                        <option value="null">Ninguno</option>
                        <div th:each="dep : ${listaJefes}">
                            <option th:if="${dep.getDepartmentName() != null}" th:text="${dep.getDepartmentName()}" th:value="${dep.getDepartmentId()}"></option>
                        </div>
                    </select>
                </div>
            </div>

            <a th:href="@{/employee/lista}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div class="row">
                <div class="form-group"></div>
            </div>
        </form>
    </body>
</html>
